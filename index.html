<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="navclass container flex">
            <div>
                <img class = "logo flex" src="./images/news logo.png" alt="news logo">
            </div>
            
            <div class="navlinks flex">
                <ul class="flex">
                    <li class="hover-links nav-items" id = "ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id = "finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id = "politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
    
            <div class="search-bar flex">
                <input id = "search-Text" class="news-input" type="text" placeholder="eg:Technology">
                <button class="searchbutton" id = "search-button">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id ="cards-container">
            
        </div>

        <template id = "template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="./images/dummy.png" alt="nues image" id ="news-img">
                </div>
                <div class="card-content">
                    <h3 id = "news-tittle">This is the tittle</h3>
                    <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-description" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dicta dolorum aliquid at nemo fugiat quam accusantium illum itaque, possimus rerum corporis, dolores nulla. Deserunt itaque dolores iusto numquam sed?</p>
                </div>
            </div>
        </template>

    </main>

    <script src="./javascript.js"></script>

</body>
</html>
